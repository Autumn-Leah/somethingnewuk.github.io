---
title: News
---

{% for post in site.categories['news'] %}
  <div>
    <h2>
      <a href='{{post.url}}'>{{ post.title }}</a> 
    </h2>
    <p>
      <small>{{ post.date | date: '%B %d %Y' }} by {{ post.author }}</small>
    </p>
    <div>
      {{ post.excerpt }}
      <a class='btn btn-default' href='{{post.url}}'>Read more >></a>
    </div>
  </div>
  <hr/>
{% endfor %}
