<tr>
  <td>
    <a href='{{event.url}}'>{{ event.title }}</a>
  </td>
  <td>
    {% if event.youtube %}
      <i class='fa fa-video-camera'></i>
    {% endif %}
    {% if event.audio %}
      <i class='fa fa-volume-up'></i>
    {% endif %}
    {% if event.transcript %}
      <i class='fa fa-file-text'></i>
    {% endif %}
  </td>
  <td style='text-align: right'>
    <small>{% include event_dates_short.html %}</small>
  </td>
</tr>
