{% assign person = site.data.popolo-data.people[include.person_id] %}

<div class='col-sm-4 candidate'>

  <div class='headshot' style='background-image: url({{ person.image }})'></div>
  <p>
    
    {% if include.link %}<a href='{{include.link}}'>{% endif %}
    <strong>{{ person.name }}</strong><br/>
    {{ include.subtitle }}
    {% if include.link %}</a>{% endif %}
  </p>

</div>
