---
layout: default
---


<div class='post'>

  <div>
    <h1>{{page.title}}</h1>

    {% if page.image %}
      <img src={{page.image}} alt='{{pageimage_alt}}' class='blog-header'/>
    {% endif %}
  </div>

  <div class='pull-left postdate'>
    <span class='day'>{{page.date | date: '%d' }}</span>
    <br/>
    <span class='month'>{{page.date | date: '%B %Y' }}</span>
  </div>

  <div class='byline'>By {{ page.author }}</div>

  <div class='postcontent'>
    {{ content }}
  </div>
  
  {% include comments.html %}
  
</div>
